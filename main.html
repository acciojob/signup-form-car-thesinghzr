<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name : </label>
		<input type="text" required placeholder="Name" id="name" >
	<br><br>
		<label for="email">Email : </label>
		<input type="email" required placeholder="Email" id="email">
	<br><br>
		<label for="gender">Gender : </label>
		<input type="radio" name="gender" value="male" id="gender_m"> Male
		<input type="radio" name="gender" value="female" id="gender_f"> Female
	<br><br>
		<label for="cars">Cars : </label>
		<select id="cars">
			<option>Please choose an option-</option>
			<option value="Audi">Audi</option>
			<option value="mercedes">Mercedes</option>
			<option value="bmw">BMW</option>
			<option value="vols">Volswagen</option>
		</select>
	 <br><br>

		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">
	<br><br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
	<br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br><br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">

	<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos"> 
	<br><br>
		<button type="submit">Submit
		
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
