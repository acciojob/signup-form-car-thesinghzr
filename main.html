<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required> <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required> <br>

        <div class="gender-group">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div><br>

        <label for="car">Car Brands</label>
        <select id="car" name="car">
            <option value="" selected>--Please choose an option--</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">F</option>
        </select><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="age" required> <br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="tele">Phone Number</label>
        <input type="tel" id="tele" name="tele" placeholder="xxx:xxx:xxx"><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <div class="tos">
            <input type="checkbox" id="tos" name="tos" required>
            <label for="tos">I agree to the TOS</label>
        </div><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
